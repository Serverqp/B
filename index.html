<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه لوازم خانگی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: linear-gradient(100deg, #70afcf, rgb(17, 102, 159), #77bdce);
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .container {
            margin: 80px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background-color: rgb(213, 206, 206);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 250px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            margin: 10px 0;
            display: none;
        }

        .product .price-box {
            margin: 10px 0;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
        }

        .product button {
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        .cart {
            display: none;
            position: fixed;
            top: 100px;
            right: 10%;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            z-index: 1000;
        }

        .cart h3 {
            margin-top: 0;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart ul li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .cart ul li img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 5px;
        }

        .cart .total {
            margin-top: 15px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="toggleCart()">سبد خرید من</button>
    </div>

    <div class="cart" id="cart">
        <h3>سبد خرید</h3>
        <ul id="cartItems"></ul>
        <div class="total" id="totalPrice">مجموع: ۰ تومان</div>
    </div>

    <div class="container">
        <div class="product" data-name="یخچال" data-price="15000000" data-image="https://kala23.com/storage/2023/06/TFH17T-2.jpg">
            <img src="https://kala23.com/storage/2023/06/TFH17T-2.jpg" alt="یخچال">
            <h3>یخچال</h3>
            <button onclick="toggleDescription(this)">توضیحات</button>
            <p>یخچال با ظرفیت بالا و مصرف انرژی کم.</p>
            <div class="price-box">۱۵,۰۰۰,۰۰۰ تومان</div>
            <button onclick="addToCart(this)">افزودن به سبد خرید</button>
        </div>

        <div class="product" data-name="مایکروویو" data-price="7000000" data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReT80e0l2m_2GUUbDEKXf5Qft5ve7qmurRFA&s">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReT80e0l2m_2GUUbDEKXf5Qft5ve7qmurRFA&s" alt="مایکروویو">
            <h3>مایکروویو</h3>
            <button onclick="toggleDescription(this)">توضیحات</button>
            <p>مایکروویو با امکانات پیشرفته و طراحی مدرن.</p>
            <div class="price-box">۷,۰۰۰,۰۰۰ تومان</div>
            <button onclick="addToCart(this)">افزودن به سبد خرید</button>
        </div>

        <div class="product" data-name="لباسشویی" data-price="12000000" data-image="https://shop.sepehrelectric.com/wp-content/uploads/2023/10/SE1289W-SE1299W.jpg">
            <img src="https://shop.sepehrelectric.com/wp-content/uploads/2023/10/SE1289W-SE1299W.jpg" alt="لباسشویی">
            <h3>لباسشویی</h3>
            <button onclick="toggleDescription(this)">توضیحات</button>
            <p>لباسشویی با قابلیت شست‌وشوی سریع و مصرف آب کم.</p>
            <div class="price-box">۱۲,۰۰۰,۰۰۰ تومان</div>
            <button onclick="addToCart(this)">افزودن به سبد خرید</button>
        </div>
    </div>

    <script>
        const cart = [];

        function toggleDescription(button) {
            const description = button.nextElementSibling;
            description.style.display = description.style.display === 'block' ? 'none' : 'block';
        }

        function addToCart(button) {
            const product = button.parentElement;
            const name = product.dataset.name;
            const price = parseInt(product.dataset.price);
            const image = product.dataset.image;
            cart.push({ name, price, image });
            alert(`${name} به سبد خرید اضافه شد.`);
        }

        function toggleCart() {
            const cartElement = document.getElementById('cart');
            const cartItems = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                li.appendChild(img);

                const text = document.createTextNode(`${item.name} - ${item.price.toLocaleString()} تومان`);
                li.appendChild(text);

                cartItems.appendChild(li);

                total += item.price;
            });

            totalPriceElement.textContent = `مجموع: ${total.toLocaleString()} تومان`;
            cartElement.style.display = cartElement.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
